<header>
    <div class="container pt-3">
        <div class="row">
            <div class="col-12 col-md-6">
                <h3>Equipo {{company.name}}</h3>
                <h1>Nos encanta ayudarte</h1>
            </div>
        </div>
        {% if users %}
        <div class="row mt-3 flex-row">
            {% for user in users %}
            <div class="col-12">
                <a href="{% url 'card' slug=user.slug %}">
                    <h5>{{user.name}}</h5>
                </a>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="row mt-5 flex-row">
            <div class="col-12">
                <h5>Nuestro talento est√° por llegar, vuelve pronto.</h5>
            </div>
        </div>
        {% endif %}
    </div>

    
</header>
