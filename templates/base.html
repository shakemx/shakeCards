{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title%}</title>
  <meta name="description" content="{% block description %}{% endblock description %}" />
  <link rel="icon" type="image/png" href="{% block favicon %}{% endblock favicon%}" />
  <!-- FONT AWESOME CONTENT VALUES -->
  <script src="https://kit.fontawesome.com/2844112c82.js" crossorigin="anonymous"></script>
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- OPEN GRAPH -->
  <meta property="og:title" content="{% block titleop %}{% endblock titleop%}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="sensum.mx" />
  <meta property="og:image" content="{% block image_op %}{% endblock image_op %}"  />
  <meta property="og:description" content="{% block description_op %}{% endblock description_op %}" />
  <!-- CSS FILES -->
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/estilos.css' %}" />
 
  <!--JQUERY-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <!-- Racaptcha -->
   <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  {% block append_head %}
  {% endblock append_head %}
</head>

<body>
  {% block main_body_data %}


  

  {% endblock %}


  {% block child_js_above_files %}
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
  <script src="{% static 'js/all.min.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>

  {% block child_js_below_files %}
  {% endblock %}
</body>

</html>
