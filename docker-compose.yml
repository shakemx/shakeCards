version: '3'

services:
  shakecardsdb:
      container_name: shakecardsdb
      image: postgres:14.0
      environment:
        - POSTGRES_USER=shakecards
        - POSTGRES_PASSWORD=shakecardspass
        - POSTGRES_DB=shakecardsdb
      expose: 
        - 5433
      ports:
        - 5433:5433
  shakecardsweb:
      container_name: shakecardsweb
      build: .
      command: 'python3 manage.py runserver 0.0.0.0:8000'
      volumes:
        - .:/app
      ports:
        - '8000:8000'
      env_file:
        - '.env'
      depends_on:
        - shakecardsdb
