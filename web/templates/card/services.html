{% load static %}
<section id="card-services">
   <div class="container p-0">
      {% for s in user.company.service.all %}
      <div class="row gx-0  align-items-center box">
         
         <div class="col-12 service-box py-3">
            <img src="{{s.logo}}" alt="" class="img-services p-0">
            <h3 class="livvic mt-3">{{s.title}}</h3>
            <a href="#service-detail" data-bs-toggle="collapse" role="button" aria-expanded="false"
               aria-controls="Service">
               <i class="fa-solid fa-angle-down fa-lg more"></i>
            </a>
         </div>
             
      </div>   
      <div class="col-12 service-detail collapse text-center" id="service-detail">
         <p class=" mt-3">{{s.decription}}</p>
      </div>      
      {% endfor %} 
   </div>
</section>
