{% load static %}
<section id="card-cover">    
    <div class="container">
        <img src="{{MEDIA_URL}}{{user.cover}}" alt="{{user.role}}" class="img-cover">
        <div class="card-bg-up ">
            <div class="photo-position">
                <img class="photo-img" src={{MEDIA_URL}}{{user.photo}} alt="{{user.name}}">
            </div>
        </div>
        <div class="container card-bg-down bg-primario">
            <div class="row">
                <div class="col">
                    <h2 class="color-acento">{{user.name}}</h2>
                    <h5>{{user.role}}</h5>
                    <p>{{user.bio}}</p>
                </div>
            </div>
        </div>
    </div>   
</section>
